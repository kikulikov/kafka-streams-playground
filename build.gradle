plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'idea'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:28.0-jre'
    implementation 'com.google.code.gson:gson:2.8.6'

    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.3.1'
    testCompile group: 'org.apache.kafka', name: 'kafka-streams-test-utils', version: '2.3.1'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
//    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.29'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
}

application {
    // Define the main class for the application
    mainClassName = 'io.confluent.playground.App'
}

idea {
    module {
        // if you hate browsing Javadoc
        downloadJavadoc = false

        // and love reading sources :)
        downloadSources = true
    }
}

test {
    useJUnitPlatform()
}